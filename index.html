<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confes ZanDKav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffccdd;
      overflow: hidden;
      height: 100vh;
    }.container {
  padding: 20px;
  max-width: 400px;
  margin: auto;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  margin-top: 50px;
}

h1 {
  text-align: center;
  color: #d63384;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
}

button {
  width: 100%;
  padding: 15px;
  background: #ff69b4;
  color: white;
  border: none;
  border-radius: 15px;
  font-weight: bold;
  margin-top: 15px;
  font-size: 1.1em;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

button:active {
  transform: scale(0.97);
  background: #e60073;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Confes ZanDKav</h1>
    <textarea id="pesan" placeholder="Tulis isi pesannya..."></textarea>
    <input type="text" id="nama" placeholder="Nama pengirim" />
    <input type="text" id="usertele" placeholder="Username Telegram target (contoh: @zandkav)" />
    <button onclick="kirimPesan()">ğŸ’Œ Kirim Confes</button>
  </div>  <!-- Autoplay + loop lagu dari file lokal Vercel -->  <audio id="lagu" autoplay loop>
    <source src="/audio/confes-audio.m4a" type="audio/mp4">
    Browser kamu tidak mendukung audio autoplay.
  </audio>  <!-- Animasi bintang jatuh -->  <script>
    function randomStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }
    setInterval(randomStar, 100);
  </script>  <!-- Bot Telegram -->  <script>
    function kirimPesan() {
      const pesan = document.getElementById('pesan').value.trim();
      const nama = document.getElementById('nama').value.trim();
      const usertele = document.getElementById('usertele').value.trim();

      if (!pesan || !nama || !usertele) {
        alert("Harap isi semua kolom!");
        return;
      }

      if (!usertele.startsWith('@')) {
        alert("Gunakan format @username untuk Telegram target.");
        return;
      }

      const teksConfes = `ğŸ’Œ *Confes buat kamu!*\n\nğŸ“ Pesan: ${pesan}\nğŸ‘¤ Dari: ${nama}`;
      const teksLog = `ğŸ“… *Confes Terkirim*\n\nğŸ“ Isi: ${pesan}\nğŸ‘¤ Dari: ${nama}\nğŸ“ Ke: ${usertele}`;

      // Kirim ke target (jika sudah chat bot)
      fetch(`https://api.telegram.org/bot7517010272:AAHUdO3X1WM_zXNHP8eqtfhGNmF0w-6EfxA/sendMessage?chat_id=${usertele}&text=${encodeURIComponent(teksConfes)}&parse_mode=Markdown`);

      // Kirim ke owner log
      fetch(`https://api.telegram.org/bot7517010272:AAHUdO3X1WM_zXNHP8eqtfhGNmF0w-6EfxA/sendMessage?chat_id=7849712634&text=${encodeURIComponent(teksLog)}&parse_mode=Markdown`);

      alert("\u2705 Confes berhasil dikirim!");
    }
  </script></body>
</html>
